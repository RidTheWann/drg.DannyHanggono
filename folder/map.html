<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Demo</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        function initMap() {
            const lokasi = { lat: -6.7194918, lng: 111.3264954 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 20,
                center: lokasi,
                mapTypeId: 'hybrid'
            });

            new google.maps.Marker({
                position: lokasi,
                map,
                title: "Lokasi praktek mandiri drg.Danny Hanggono!"
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgBt8IFFUPS5x0waDPPZFPb57We1yXMLk&callback=initMap">
        </script>
</body>

</html>
