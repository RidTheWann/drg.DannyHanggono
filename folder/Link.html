<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>drg. Danny Hanggono</title>
  <link rel="icon" href="gigi.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #1e90ff;
      --secondary-color: #0d74d1;
      --background-color: #121212;
      --navbar-bg: #1e1e1e;
      --card-bg: rgba(0, 0, 0, 0.7);
      --text-color: #fff;
      --shadow-color: rgba(0, 0, 0, 0.7);
    }

    /* Reset dan dasar styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: "Roboto", sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
      /* Menghilangkan scroll */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: var(--navbar-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .navbar h1 {
      margin: 0;
      font-size: 2em;
      color: var(--primary-color);
    }

    /* Tombol kembali */
    .back-button {
      background-color: var(--primary-color);
      border: none;
      color: var(--text-color);
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: var(--secondary-color);
    }

    /* Container preview yang menyesuaikan layar */
    .preview {
      flex: 1;
      width: 100%;
    }

    .preview iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar dengan judul dan tombol kembali -->
  <div class="navbar">
    <h1>Lokasi Praktek Mandiri drg.Danny Hanggono</h1>
    <button class="back-button" onclick="history.back();">Kembali</button>
  </div>

  <!-- Container preview yang menyesuaikan layar tanpa scroll -->
  <div class="preview">
    <iframe id="previewFrame" src="map.html"></iframe>
  </div>

  <script>
    // Menampilkan halaman default saat load (misalnya Map)
    window.onload = function () {
      document.getElementById('previewFrame').src = "map.html";
    };
  </script>
</body>

</html>
