<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <!-- Tambahkan viewport-fit=cover untuk mendukung layar penuh pada perangkat modern -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>drg.Danny Hanggono</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <style>
    /* Pastikan html dan body menempati seluruh layar */
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Latar belakang dan pengaturan dasar */
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Container utama yang full screen */
    .container-card {
      width: 100vw;
      height: 100vh;
      background: #1e1e1e;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
      /* agar konten yang panjang tetap bisa di-scroll */
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Styling Judul */
    .title {
      text-align: center;
      margin-bottom: 20px;
      color: #1e90ff;
      font-size: 2em;
    }

    /* Override Bulma untuk label dan input */
    .field label {
      color: #fff;
    }

    .input,
    .select select {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
    }

    .input:focus,
    .select select:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 5px #1e90ff;
      outline: none;
    }

    /* Styling tombol Bulma */
    .button.is-primary {
      background: #1e90ff;
      border: none;
    }

    .button.is-primary:hover {
      background: #0d74d1;
    }

    .button.is-danger {
      background: #e74c3c;
      border: none;
    }

    .button.is-danger:hover {
      background: #c0392b;
    }

    /* Styling Checkbox */
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.5);
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      color: #0D47A1;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .checkbox-group label:hover {
      background: linear-gradient(45deg, #1565C0, #1E88E5);
      transform: scale(1.05);
      color: white;
    }

    .checkbox-group label:active {
      box-shadow: 0 0 10px rgba(21, 101, 192, 0.5);
    }

    .checkbox-group input[type="checkbox"] {
      display: none;
    }

    .checkbox-group input[type="checkbox"]:checked+label {
      background: linear-gradient(45deg, #1565C0, #1E88E5);
      color: white;
      font-weight: bold;
    }

    /* Tombol Kembali */
    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    .back-button button {
      background: #1e90ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button button:hover {
      background: #0d74d1;
    }

    /* Animasi status */
    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .status-message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
    }

    .loading {
      background-color: blue;
      color: white;
      animation: slideDown 0.5s ease forwards;
    }

    .success {
      background-color: green;
      color: white;
    }

    .error {
      background-color: red;
      color: white;
    }

    /* Responsive tambahan jika diperlukan */
    @media (max-width: 768px) {
      .container-card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container-card">
    <h1 class="title">Data Harian drg. Danny Hanggono</h1>
    <form id="form" method="POST">
      <!-- Contoh input; sesuaikan dengan field yang diperlukan -->
      <div class="field">
        <label class="label">Tanggal Kunjungan</label>
        <div class="control">
          <input class="input" type="date" name="Tanggal Kunjungan">
        </div>
      </div>
      <div class="field">
        <label class="label">No. Antrean</label>
        <div class="control">
          <input class="input" type="text" name="No.Antrean" placeholder="Masukkan Nomor Antrean">
        </div>
      </div>
      <div class="field">
        <label class="label">Nama Pasien</label>
        <div class="control">
          <input class="input" type="text" name="Nama Pasien" placeholder="Masukkan Nama Pasien">
        </div>
      </div>
      <div class="field">
        <label class="label">No. RM</label>
        <div class="control">
          <input class="input" type="text" name="No.RM" placeholder="Masukkan Nomor RM">
        </div>
      </div>
      <div class="field">
        <label class="label">Kelamin</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select name="Kelamin">
              <option value="Laki - Laki">Laki - Laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Biaya</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select name="Biaya">
              <option value="BPJS">BPJS</option>
              <option value="UMUM">UMUM</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Tindakan</label>
        <div class="checkbox-group">
          <input type="checkbox" id="obat" name="Obat" value="yes">
          <label for="obat">Obat</label>
          <input type="checkbox" id="cabut-anak" name="Cabut anak" value="yes">
          <label for="cabut-anak">Cabut anak</label>
          <input type="checkbox" id="cabut-dewasa" name="Cabut dewasa" value="yes">
          <label for="cabut-dewasa">Cabut dewasa</label>
          <input type="checkbox" id="tambal-sementara" name="Tambal Sementara" value="yes">
          <label for="tambal-sementara">Tambal Sementara</label>
          <input type="checkbox" id="tambal-tetap" name="Tambal Tetap" value="yes">
          <label for="tambal-tetap">Tambal Tetap</label>
          <input type="checkbox" id="scaling" name="Scaling" value="yes">
          <label for="scaling">Scaling</label>
          <input type="checkbox" id="rujuk" name="Rujuk" value="yes">
          <label for="rujuk">Rujuk</label>
        </div>
      </div>
      <div class="field">
        <label class="label">Lainnya</label>
        <div class="control">
          <input class="input" type="text" name="Lainnya" placeholder="Tindakan Lainnya">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">Kirim data</button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button" id="cancel-button">Kembali</button>
        </div>
      </div>
      <p id="message" class="status-message"></p>
    </form>

    <script>
      // Submit form dengan AJAX menggunakan Fetch API
      document.getElementById("form").addEventListener("submit", async function (e) {
        e.preventDefault(); // Cegah reload halaman

        const messageEl = document.getElementById("message");
        const submitBtn = document.getElementById("submit-button");

        // Tampilkan status loading
        messageEl.textContent = "Mengirim data...";
        messageEl.className = "status-message loading";
        messageEl.style.display = "block";

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
        submitBtn.disabled = true;
        submitBtn.style.opacity = "0.7";

        // Ambil data formulir
        const formData = new FormData(this);
        const formObject = {};
        formData.forEach((value, key) => { formObject[key] = value; });

        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbyleypCzMFhUpmPt0_htQXF85iY1mkeogLdARuEkGysZFkqCn1zgJDnrZYTNu_vr0Vt/exec",
            {
              method: "POST",
              body: new URLSearchParams(formObject),
              headers: { "Content-Type": "application/x-www-form-urlencoded" }
            }
          );
          const data = await response.json();
          if (data.result === "success") {
            messageEl.textContent = "✅ Data berhasil dikirim!";
            messageEl.className = "status-message success";
            this.reset();
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Berhasil!';
            submitBtn.style.backgroundColor = "green";
          } else {
            throw new Error(data.message || "Gagal mengirim data.");
          }
        } catch (error) {
          console.error(error);
          messageEl.textContent = "❌ Terjadi kesalahan saat mengirim data!";
          messageEl.className = "status-message error";
        } finally {
          // Reset tampilan tombol setelah 3 detik
          setTimeout(() => {
            messageEl.style.animation = "fadeOut 1s ease forwards";
            setTimeout(() => {
              messageEl.style.display = "none";
              messageEl.style.animation = "";
            }, 1000);
            submitBtn.innerHTML = "Kirim";
            submitBtn.disabled = false;
            submitBtn.style.opacity = "1";
            submitBtn.style.backgroundColor = "";
          }, 3000);
        }
      });

      // Tombol Batal: kembali ke halaman sebelumnya
      document.getElementById("cancel-button").addEventListener("click", function () {
        window.history.back();
      });

      // Jika ada tombol "Kembali" lain, pastikan ID-nya ada
      const backButton = document.getElementById("back-button");
      if (backButton) {
        backButton.addEventListener("click", function () {
          window.history.back();
        });
      }
    </script>
  </div>
</body>

</html>
