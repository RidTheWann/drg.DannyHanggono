<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>drg. Danny Hanggono - Login</title>
  <link rel="icon" href="assets/gigi.png" type="image/png">
  <!-- CSS Khusus Login -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="login-container">
    <h2>Praktek Mandiri drg. Danny Hanggono</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" required placeholder=" " autocomplete="on">
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" required placeholder=" " autocomplete="on">
        <label for="password">Password</label>
        <button type="button" class="toggle-password" id="togglePassword"></button>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
    <div class="footer">
      <p>&copy; Created by Rid The Wann</p>
    </div>
  </div>
  <!-- JavaScript Khusus Login -->
  <script src="js/index.js" defer></script>
</body>
</html>
