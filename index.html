<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Halaman login Praktek Mandiri drg. Danny Hanggono" />
  <title>drg. Danny Hanggono</title>
  <link rel="icon" href="assets/gigi.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="login-container">
    <h2>Praktek Mandiri drg. Danny Hanggono</h2>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <input type="text" id="username" name="username" autocomplete="username" required placeholder=" " />
        <label for="username">Username</label>
      </div>
      <div class="form-group password-group">
        <input type="password" id="password" name="password" autocomplete="current-password" required placeholder=" " />
        <label for="password">Password</label>
        <button type="button" class="toggle-password" id="togglePassword" aria-label="Tampilkan atau sembunyikan password">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
    </form>
    <footer class="footer">
      <p>&copy; Created by Rid The Wann</p>
    </footer>
    <noscript>
      <p class="noscript-warning">JavaScript tidak aktif. Beberapa fitur mungkin tidak berjalan dengan semestinya.</p>
    </noscript>
  </main>

  <script src="js/index.js" defer></script>
</body>
</html>
