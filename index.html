<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Praktek mandiri drg.Danny Hanggono</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Tambahan gaya untuk chatbot */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: none;
      padding: 10px;
    }

    .chat-header {
      background: #1e90ff;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      color: #fff;
    }

    .chat-input {
      width: 100%;
      padding: 5px;
      border: none;
      border-top: 1px solid #555;
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Praktek mandiri drg.Danny Hanggono</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" required placeholder=" " autocomplete="on">
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" required placeholder=" " autocomplete="on">
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <button id="chatbot-toggle">Butuh Bantuan?</button>
    <div class="footer">
      <p>&copy; 2025 Praktek mandiri drg.Danny Hanggono</p>
    </div>
  </div>

  <!-- Chatbot Container -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">AI Asisten</div>
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" id="chat-input" class="chat-input" placeholder="Tanyakan sesuatu...">
  </div>

  <script>
    document.getElementById('chatbot-toggle').addEventListener('click', function () {
      document.getElementById('chat-container').style.display = 'block';
    });

    document.getElementById('chat-input').addEventListener('keypress', async function (e) {
      if (e.key === 'Enter') {
        const input = e.target.value;
        e.target.value = '';
        displayMessage('Anda: ' + input);
        
        const response = await getAIResponse(input);
        displayMessage('AI: ' + response);
      }
    });

    function displayMessage(message) {
      const chatMessages = document.getElementById('chat-messages');
      const div = document.createElement('div');
      div.textContent = message;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getAIResponse(message) {
      try {
        const response = await axios.post('https://api.openai.com/v1/completions', {
          model: "text-davinci-003",
          prompt: message,
          max_tokens: 50
        }, {
          headers: {
            'Authorization': `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`,
            'Content-Type': 'application/json'
          }
        });
        return response.data.choices[0].text.trim();
      } catch (error) {
        console.error('Error fetching AI response:', error);
        return 'Maaf, ada kesalahan dalam sistem.';
      }
    }
  </script>
</body>
</html>
